<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="order.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header class="card-header">
          <img src="images/illustration-hero.svg" alt="" />
        </header>

        <h1 class="card-title">Order Summary</h1>

        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="Music icon" />
          <div class="plan-description">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>
          </div>
          <button class="link-change" type="button">Change</button>
        </div>
        <div class="buttons">
          <button class="payment" type="button">Proceed to Payment</button>
          <a class="cancellation" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/mosho1"
        rel="noopener noreferrer"
        >Moshood</a
      >.
    </footer>
  </body>
</html>
